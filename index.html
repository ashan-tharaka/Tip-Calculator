<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="btip.jpg" />
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Tip Calculator</h1>
    <div class="container">
        <div class="row1">
            <label class="bill" id="bill">Bill Amount:-</label>
            <input type="text" id="bill1" />
        </div>
        <div class="row2">
            <label class="tipp">Tip Percentage:-</label>
            <input type="text" id="bill2" />
        </div>
        <div class="row3">
            <label class="tipa">Tip Amount:-</label>
            <input type="text" id="bill3" disabled />
        </div>
        <div class="row4">
            <label class="tota">Total Amount:-</label>
            <input type="text" id="bill4" disabled />
        </div>
        <button class="btn" id="btn">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
